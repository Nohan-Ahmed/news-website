<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My news</title>
    <link rel="icon" href="https://www.csmonitor.com/extension/csm_base/design/standard/images/favicon.ico"
        type="image/x-icon">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <nav>
        <div class="container nav-container d-flex align-items-center justify-content-between">
            <div class="logo">
                <i class="fa-solid fa-bars ham-bar"></i>
                <img style="cursor: pointer;" onclick="reload()" class="img-md" alt="The Christian Science Monitor Logo"
                    src="https://www.csmonitor.com/extension/csm_base/design/csm_design/images/csm-logo-200.svg">
            </div>

            <div class="nav-bar d-flex align-items-center justify-content-between">
                <i class="fa-regular fa-circle-xmark x-bar"></i>
                <ul class="nav nav-tabs me-5">

                    <li class="nav-item">
                        <a class="nav-link active" id="all" onclick="onNavItemClicked('all')" aria-current="page"
                            href="#">All</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="sports" onclick="onNavItemClicked('sports')" aria-current="page"
                            href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="finance" onclick="onNavItemClicked('finance')" href="#">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="politics" onclick="onNavItemClicked('politics')" href="#">Politics</a>
                    </li>

                </ul>

                <div class="search-box d-flex">
                    <form class="d-flex" role="search">
                        <input id="search-box" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

            </div>


        </div>
    </nav>


    <main>
        <div class="container">
            <div class="row row-cols-xxl-4 row-cols-xl-4 row-cols-lg-3  row-cols-md-2 row-cols-sm-1 row-cols-1 g-4">


            </div>
        </div>
    </main>

    <template id="news-card-template">
        <div class="col">
            .<div class="card h-100">
                <img src="https://media.cnn.com/api/v1/images/stellar/prod/6e719878-4dcb-436b-a079-d2dc9e6eef4e.jpg?c=16x9&q=h_540,w_960,c_fill"
                    class="card-img-top news-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="new-source">BBC Fake 26/2/2024</h6>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This card has even longer content than the first to show that equal
                        height action.</p>
                </div>
            </div>
        </div>
    </template>
    <!-- script part  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
